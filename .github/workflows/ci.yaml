name: Go ci-test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
       working-directory: ./go-test

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.18'

      - name: Build
        run: pwd 
        working-directory: ${{env.working-directory}}
      
      - name: Test
        run: go test -v ./...
        working-directory: ${{env.working-directory}}

      - name: Hecho
        run: echo "goosd"

